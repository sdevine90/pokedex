<!DOCTYPE html>
<html>
<head>
  <title>Pokemon Index</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src='app.js'></script>
</head>
<body>
  <main>
    <div>
      <!-- <input id="search-query" name="search-query" /> -->
    </div>




    <div id="content">
     <h1>Pokemon</h1>
     <select id="pokemon-list">
       <option selected="selected" disabled="">
         Pick a pokemon
       </option>
     </select>
   </div>

   <div id="StefTastan">
     
     <!-- pokeball container -->
     <div id="moving-container">
       <div id="pokeball-container">
         <!-- pokeball -->
         <div id="pokeball">
           <div class="pokeball-details"></div>
         </div>
       </div>              
     </div>

     <!-- charmander -->
     <div id="charmander">
       <div id="arms"></div>
       <div id="feet"></div>
       <div id="body">
         <div id="eyes"></div>
         <div id="pupils"></div>
         <div id="nostrils"></div>
         <div id="mouth"></div>
         <div id="belly"></div>
       </div>
       <div id="tail"></div>
       <div id="flame"></div>
     </div>

     <!-- bulbasaur -->
     <div id="bulbasaur">
       <div id="head">
         <div id="eyes"></div>
         <div id="pupils"></div>
         <div id="nostrils"></div>
         <div class="mouth"></div>
       </div>
       <div class="ears"></div>
       <div id="body">
         <div class="spots spot1"></div>
         <div class="spots spot2"></div>
         <div class="spots spot3"></div>
       </div>
       <div id="front-feet"></div>
       <div id="back-feet"></div>
       <div id="bulb"></div>
     </div>
     
     <!-- squirtle -->
     <div id="squirtle">
       <div id="arms"></div>
       <div id="feet"></div>
       <div id="head">
         <div id="eyes"></div>
         <div id="pupils"></div>
         <div id="nostrils"></div>
         <div id="mouth"></div>
       </div>
       <div id="body"></div>
       <div id="shell"></div>
       <div id="tail"></div>
     </div>

   </div>
  <!--     <select id="id"></select>
  <select id="name"></select> -->
</main>
</body>
</html>
